

  <h1>
    dcm-ui.multiple-input
  </h1>

  <p>The <code>dcm-ui.multiple-input</code> module provides a generic repeatable input field</p>


  <div class="component-breakdown">
    <h2>Components</h2>
    
  </div>

  


  
  <h2 id="example">Example</h2><example name="multi-input-demo" module="dcm-ui.multiple-input">
    <file name="index.html">

      <form class="col-xs-6" name="testForm" novalidate ng-init="formFields = {email: [ 'jethro@example.com', 'jessie@example.com' ]}">

          <div class="well">
            Array: {{formFields.email}}
          </div>

          <multiple-input items="formFields.email" type="email" add-button-icon="fa fa-plus" add-button-label="" placeholder="Enter email">

          </multiple-input>

      </form>

    </file>

  </example>
